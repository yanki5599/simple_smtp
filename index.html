<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Mail via SMTP</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Send Email</h2>
  <label>SMTP Server IP:</label>
  <input type="text" id="smtpIp" placeholder="e.g. 192.168.1.100" />

  <label>From:</label>
  <input type="email" id="from" />

  <label>To:</label>
  <input type="email" id="to" />

  <label>Subject:</label>
  <input type="text" id="subject" />

  <label>Message:</label>
  <textarea id="message" rows="6"></textarea>

  <button onclick="sendMail()">Send</button>

  <p id="status"></p>

  <script>
    async function sendMail() {
      const smtpIp = document.getElementById('smtpIp').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const response = await fetch('http://localhost:8000/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ smtpIp, from, to, subject, message })
      });

      const result = await response.text();
      document.getElementById('status').innerText = result;
    }
  </script>
</body>
</html>
